<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Profile | UoPeople CS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 40px;
        max-width: 480px;
        width: 90%;
        text-align: center;
        box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    .name {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(90deg, #00f5ff, #00ff87);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 5px;
    }

    .country {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 15px;
    }

    .title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .subtitle {
        font-size: 15px;
        opacity: 0.85;
        margin-bottom: 25px;
    }

    .info p {
        margin: 12px 0;
        font-size: 15px;
    }

    .highlight {
        color: #00ffcc;
        font-weight: 600;
    }

    .skills {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }

    .skill {
        padding: 8px 14px;
        border-radius: 30px;
        background: linear-gradient(135deg, #00f5ff, #00ff87);
        color: #000;
        font-size: 13px;
        font-weight: 600;
        transition: transform 0.3s ease;
    }

    .skill:hover {
        transform: scale(1.15) rotate(-2deg);
    }

    .footer {
        margin-top: 30px;
        font-size: 13px;
        opacity: 0.8;
    }

    .glow {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #00ffcc, transparent 70%);
        filter: blur(100px);
        top: -80px;
        right: -80px;
        animation: pulse 4s infinite alternate;
    }

    @keyframes pulse {
        from { opacity: 0.4; }
        to { opacity: 0.8; }
    }
</style>
</head>
<body>

</div>
